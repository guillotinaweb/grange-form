<pa-richtext ngDefaultControl
    [(editorModel)]="value"
    [editorOptions]="{'toolbar': {'buttons': ['bold', 'italic', 'underline', 'h1', 'h2', 'h3']}}"
    [name]="name"
    [id]="id"
    [formControl]="control"
    [placeholder]="schema.placeholder"
    [help]="schema.description"
    [isReadOnly]="schema.readOnly">{{ schema.title }}</pa-richtext>
